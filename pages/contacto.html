    <main>
        <section class="container py-5">
            <div class="row justify-content-center gx-5">
                <div class="col-lg-5 col-md-6 mb-4">
                    <div class="contact_form">
                        <div class="formulario">
                            <h1>Contacto</h1>
                            <h5 class="mb-4">Escríbenos y en breve te contactaremos!</h5>
                            <form id="form-contacto">
                                <div>
                                    <label for="nombre">Nombre *</label>
                                    <input type="text" id="nombre">
                                    <div id="empty-name-error" class="text-danger"></div>
                                    <div id="short-name-error" class="text-danger"></div>
                                </div>

                                <div>
                                    <label for="email">Email *</label>
                                    <input type="email" id="email">
                                    <div id="empty-email-error" class="text-danger"></div>
                                    <div id="invalid-email-error" class="text-danger"></div>
                                </div>

                                <div>
                                    <label for="asunto">Asunto *</label>
                                    <input type="text" id="asunto">
                                    <div id="empty-subject-error" class="text-danger"></div>
                                    <div id="short-subject-error" class="text-danger"></div>
                                </div>

                                <div>
                                    <label for="mensaje">Mensaje *</label>
                                    <textarea id="mensaje"></textarea>
                                    <div id="empty-mensaje-error" class="text-danger"></div>
                                </div>

                                <button type="submit" id="btnEnviar">Enviar</button>
                            </form>
                            
                            
                            <div id="alerta" class="alerta-centrada" style="display: none;"></div>
                        </div>
                    </div>
